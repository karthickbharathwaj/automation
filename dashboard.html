<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Dashboard</title>
    <style>
        .navbar-expand-md {
            justify-content: space-between;
        }

        .container {
            margin-top: 15%;
        }

        .manualalert {
            margin-top: 3px;
            color: red;
            font-size: small;
            font-weight: 300;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#redirect").click(function () {
                var data = $("#typeoflist").val();
                if (data == "contact") {
                    window.location.href = 'contact.html';
                } else if (data == "organization") {
                    window.location.href = 'organization.html';
                } else {
                    document.getElementById("alertlist").innerHTML = "Invalid Selection";
                }
            });
            $("#logout").click(function () {
                localStorage.removeItem('token');
                window.location.href = 'admin.html';
            })
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Digital Garage</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" id="logout">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <form>
            <h4 class="h4 text-center">Select the below option to view the respective List</h3>
                <select class="form-control mt-4" id="typeoflist" name="typeoflist">
                    <option value="" selected>Select</option>
                    <option value="contact">Contact List</option>
                    <option value="organization">Organization List</option>
                </select>
                <div id="alertlist" class="text-center manualalert"></div>
                <div class="text-center mt-4">
                    <input type="button" class="btn btn-primary" value="Submit" id="redirect" />
                </div>
        </form>
    </div>

</body>

</html>
